<!DOCTYPE HTML>
 <!-- for Polish charset,use "eng" for English -->
<html lang="pl">
<head>
    <!-- kodowanie znaków, możemy używać polskich znaków -->
    <!-- charset, we can use european characters -->
    <meta charset="utf-8">
    <!-- sposób wyświetlania na urzadzeniach moblnych -->
    <!-- a way to display page on mobile devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--metatag wymuszający na Internet Explorer najnowszej wersji silnika Edge-->
    <!--meta-tag which impose on IE the newest version of Edge engine-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--Opis strony-->
    <!--Site desciption-->
    <meta name="description" content="...">
    <!-- słowa kluczowe-->
    <!--keywords-->
    <meta name="keywords" content="HTML, css">
    <!--Nazwa aplikacji webowej(tylko wtedy gdy strona jest używana jako app)-->
    <!--Name of the web aplication(only if the page is used like app)-->
    <meta name="application-name" content="Application Name">
    <!-- tytuł strony -->
    <!-- a page title -->
    <title>...</title>
    <!-- importujemy czcionkę, żeby jej użyć -->
    <!-- font to import and use -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,900&subset=latin-ext" rel="stylesheet">
    <!--zresetowanie styli css na stronie-->
    <!--CSS stylesheet reset on the page-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css" />
    <!-- dodajemy plik css w którym będziemy nadawać stronie wygląd -->
    <!-- css file to add,wherein we can change page look -->
    <link rel="stylesheet" href="style.css">
    <!--link do pliku JS(z ładowaniem skryptów na samym końcu strony)-->
    <!--a link to JavaScript file(with script loading at the end of the page) -->
    <script src="script.js" defer></script>
    <!-- info o autorze strony -->
    <!-- about author -->
    <meta name="author" content="Przemek Boniarczyk">
 	
</head>

<body>

	
	
</body>
</html>
